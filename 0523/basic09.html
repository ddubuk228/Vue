<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <select id="region">
            <option value="">지역을 선택하세요</option>
            <option v-for="(val, key) in regions" :key="key" :value="key">{{val}}</option>
        </select><br/>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script>
        let vm = Vue.createApp({
            name:"App",
            data() {
                return {
                    regions: {
                    A: "Asia",
                    B: "Ameria",
                    C: "Europe",
                    D: "Africa",
                    E: "Oceania",
                }
                }
            },
        }).mount("#app")
    </script>
</body>
</html>
