<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script>
    let vm = Vue.createApp({
        name: "App",
        data(){
            return{ num: 0 };
            },
            computed : {
                sum() {
                    console.log("## num" + this.num);
                    var n = parseInt(this.num);
                    if(Number.isNaN(n)) return 0;
                    return (n*(n+1))/2;
                },

        }).mount("#app");
</script>
